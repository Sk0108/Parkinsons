<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Diagnosis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Parkinson's Disease Assessment</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h3>Patient Evaluation</h3>
                    </div>
                    <div class="card-body">
                        <form id="diagnosisForm">
                            <div id="featureInputs" class="mb-3">
                                <!-- Features will be loaded here -->
                                <div class="text-center">
                                    <div class="spinner-border" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p>Loading feature ranges...</p>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                Run Diagnosis
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3>Ask Our Assistant</h3>
                    </div>
                    <div class="card-body">
                        <form id="chatForm">
                            <div class="input-group mb-3">
                                <input type="text" id="questionInput" class="form-control" 
                                       placeholder="Ask about Parkinson's...">
                                <button class="btn btn-secondary" type="submit">Ask</button>
                            </div>
                            <div id="chatResponse" class="chat-response"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h3>Diagnosis Results</h3>
                    </div>
                    <div id="results" class="card-body">
                        <p class="text-muted">Submit a diagnosis request to see results</p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h3>Medical Report</h3>
                    </div>
                    <div id="medicalReport" class="card-body">
                        <p class="text-muted">A detailed report will appear here</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
